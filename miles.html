<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var miles = prompt("How many miles did you drive?");
		var gallons = prompt("How many gallons of gas did you use?");
		var milesPerGallon = parseFloat(miles) / parseFloat(gallons);
		console.log("Your car gets " + milesPerGallon + " miles per gallon.");
	</script>
</body>
</html>
